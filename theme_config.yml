layout:
  # 文章列表（主页、自定义的列表）布局
  posts:
    # 列表中每一篇文章的meta信息
    meta: [title, author, date, categories, wordcount, top]
    # 列表类页面的侧边栏
    sidebar: [author, category, tagcloud]
  # 文章页面布局
  article:
    # 文章页面主体元素，你也可以在页面的Front-matter中设置
    body: [article, comments, related_posts]
    # 默认的meta信息，文章中没有配置则按照这里的配置来显示，设置为false则不显示
    # 其中，title只在header中有效，music和thumbnail无需在这里设置，文章中有则显示
    # 如果tags放置在meta.header中，那么在post列表中不显示（因为卡片下方已经有了）
    header: [title, author, date, categories, counter, wordcount, top, tags]
    footer: [updated, tags]
    # 文章页面的侧边栏
    sidebar: [author, toc, category, tagcloud]
  # 其他的页面布局暂时等于文章列表


